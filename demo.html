<!DOCTYPE html>
<html>
<head>
  <title>Am I an Adult?</title>
</head>
<body>
  <h1>Am I an Adult?</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    <button onclick="checkAdult()">Check</button>
  </form>
  <p id="result"></p>

  <script>
    function checkAdult() {
      var name = document.getElementById("name").value;
      var age = parseInt(document.getElementById("age").value);
      if (age >= 18) {
        document.getElementById("result").innerHTML = "Hello, " + name + "! You are an adult.";
      } else {
        document.getElementById("result").innerHTML = "Hello, " + name + "! You are not an adult yet.";
      }
    }
  </script>
</body>
</html>
